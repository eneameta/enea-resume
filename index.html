<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enea Meta | Infrastructure Engineer</title>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --terminal-green: #00ff41;
            --terminal-green-dim: #00cc33;
            --terminal-bg: #0a0a0a;
            --terminal-border: #1a1a1a;
            --scanline-opacity: 0.03;
            --glow-intensity: 0 0 10px rgba(0, 255, 65, 0.4);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            background: #000;
            overflow: hidden;
        }

        body {
            font-family: 'Fira Code', monospace;
            background: var(--terminal-bg);
            color: var(--terminal-green);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .crt-container {
            width: 100%;
            max-width: 1000px;
            height: 90vh;
            background: linear-gradient(135deg, #1a1a1a 0%, #0d0d0d 50%, #1a1a1a 100%);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 
                0 0 0 4px #2a2a2a,
                0 0 0 8px #1a1a1a,
                0 0 60px rgba(0, 255, 65, 0.1),
                inset 0 0 100px rgba(0, 0, 0, 0.5);
            position: relative;
        }

        .crt-container::before {
            content: '';
            position: absolute;
            top: 10px;
            left: 10px;
            right: 10px;
            bottom: 10px;
            border-radius: 15px;
            border: 1px solid #333;
            pointer-events: none;
        }

        .terminal {
            width: 100%;
            height: 100%;
            background: var(--terminal-bg);
            border-radius: 10px;
            overflow: hidden;
            position: relative;
            box-shadow: inset 0 0 50px rgba(0, 0, 0, 0.8);
        }

        .terminal::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: repeating-linear-gradient(
                0deg,
                rgba(0, 0, 0, 0.15) 0px,
                rgba(0, 0, 0, 0.15) 1px,
                transparent 1px,
                transparent 2px
            );
            pointer-events: none;
            z-index: 10;
        }

        .terminal::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(ellipse at center, transparent 0%, rgba(0, 0, 0, 0.4) 100%);
            pointer-events: none;
            z-index: 11;
        }

        .terminal-header {
            background: linear-gradient(180deg, #1a1a1a 0%, #0f0f0f 100%);
            padding: 10px 15px;
            display: flex;
            align-items: center;
            gap: 8px;
            border-bottom: 1px solid #2a2a2a;
        }

        .terminal-btn {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            border: none;
        }

        .btn-close { background: #ff5f56; }
        .btn-minimize { background: #ffbd2e; }
        .btn-maximize { background: #27ca3f; }

        .terminal-title {
            flex: 1;
            text-align: center;
            color: #666;
            font-size: 12px;
            letter-spacing: 1px;
        }

        .terminal-body {
            height: calc(100% - 45px);
            padding: 20px;
            overflow-y: auto;
            position: relative;
            z-index: 1;
        }

        .terminal-body::-webkit-scrollbar {
            width: 8px;
        }

        .terminal-body::-webkit-scrollbar-track {
            background: #0a0a0a;
        }

        .terminal-body::-webkit-scrollbar-thumb {
            background: #333;
            border-radius: 4px;
        }

        .terminal-body::-webkit-scrollbar-thumb:hover {
            background: var(--terminal-green-dim);
        }

        .output-line {
            margin-bottom: 4px;
            line-height: 1.6;
            font-size: 13px;
            opacity: 0;
            animation: fadeIn 0.05s forwards;
            text-shadow: var(--glow-intensity);
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        .prompt {
            color: #00ff41;
        }

        .prompt-user {
            color: #00ccff;
        }

        .prompt-at {
            color: #888;
        }

        .prompt-host {
            color: #ff6b6b;
        }

        .prompt-path {
            color: #ffd93d;
        }

        .command {
            color: #fff;
        }

        .section-header {
            color: #00ffff;
            font-weight: 600;
            margin: 15px 0 10px 0;
            border-bottom: 1px dashed #00ffff44;
            padding-bottom: 5px;
        }

        .highlight {
            color: #ffd93d;
        }

        .success {
            color: #27ca3f;
        }

        .info {
            color: #00ccff;
        }

        .dim {
            color: #666;
        }

        .input-line {
            display: flex;
            align-items: center;
            margin-top: 15px;
        }

        .input-prompt {
            white-space: nowrap;
        }

        #command-input {
            background: transparent;
            border: none;
            color: #fff;
            font-family: 'Fira Code', monospace;
            font-size: 13px;
            flex: 1;
            outline: none;
            caret-color: var(--terminal-green);
            text-shadow: var(--glow-intensity);
            margin-left: 8px;
        }

        .cursor {
            display: inline-block;
            width: 8px;
            height: 16px;
            background: var(--terminal-green);
            animation: blink 1s step-end infinite;
            vertical-align: middle;
            margin-left: 2px;
        }

        @keyframes blink {
            50% { opacity: 0; }
        }

        .ascii-art {
            color: var(--terminal-green);
            font-size: 10px;
            line-height: 1.2;
            white-space: pre;
            margin: 10px 0;
        }

        .bullet {
            color: #ff6b6b;
        }

        .typing-indicator {
            display: inline-block;
        }

        .typing-indicator span {
            animation: typing-dot 1.4s infinite;
            opacity: 0;
        }

        .typing-indicator span:nth-child(2) { animation-delay: 0.2s; }
        .typing-indicator span:nth-child(3) { animation-delay: 0.4s; }

        @keyframes typing-dot {
            0%, 60%, 100% { opacity: 0; }
            30% { opacity: 1; }
        }

        .help-cmd {
            color: #00ff41;
            display: inline-block;
            width: 120px;
        }

        .help-desc {
            color: #888;
        }

        @media (max-width: 768px) {
            .crt-container {
                padding: 15px;
                height: 95vh;
                border-radius: 10px;
            }
            
            .terminal-body {
                padding: 15px;
                font-size: 11px;
            }
            
            .ascii-art {
                font-size: 6px;
            }
            
            #command-input {
                font-size: 11px;
            }
        }

        .flicker {
            animation: flicker 0.15s infinite;
        }

        @keyframes flicker {
            0% { opacity: 0.97; }
            50% { opacity: 1; }
            100% { opacity: 0.98; }
        }

        .link {
            color: #00ccff;
            text-decoration: underline;
            cursor: pointer;
        }

        .link:hover {
            color: #fff;
        }
    </style>
</head>

`;

        function addLine(content, delay = 0) {
            return new Promise(resolve => {
                setTimeout(() => {
                    const line = document.createElement('div');
                    line.className = 'output-line';
                    line.innerHTML = content;
                    line.style.animationDelay = `${delay}ms`;
                    terminalOutput.appendChild(line);
                    terminalOutput.scrollTop = terminalOutput.scrollHeight;
                    resolve();
                }, delay);
            });
        }

        async function typeText(text, element, speed = 30) {
            for (let i = 0; i < text.length; i++) {
                element.textContent += text[i];
                await new Promise(r => setTimeout(r, speed));
            }
        }

        async function showWhoami() {

        function showInputLine() {
            const inputLine = document.createElement('div');
            inputLine.className = 'input-line';
            inputLine.innerHTML = `
                <span class="input-prompt">${createPrompt()}</span>
                <input type="text" id="command-input" autocomplete="off" autocapitalize="off" spellcheck="false">
            `;
            terminalOutput.appendChild(inputLine);
            
            const input = document.getElementById('command-input');
            input.focus();
            
            input.addEventListener('keydown', handleKeyDown);
            terminalOutput.scrollTop = terminalOutput.scrollHeight;
        }

        function handleKeyDown(e) {
            const input = e.target;
            
            if (e.key === 'Enter') {
                const command = input.value.trim().toLowerCase();
                if (command) {
                    commandHistory.push(command);
                    historyIndex = commandHistory.length;
                }
                
                input.parentElement.innerHTML = `${createPrompt()} <span class="command">${input.value}</span>`;
                processCommand(command);
            } else if (e.key === 'ArrowUp') {
                e.preventDefault();
                if (historyIndex > 0) {
                    historyIndex--;
                    input.value = commandHistory[historyIndex];
                }
            } else if (e.key === 'ArrowDown') {
                e.preventDefault();
                if (historyIndex < commandHistory.length - 1) {
                    historyIndex++;
                    input.value = commandHistory[historyIndex];
                } else {
                    historyIndex = commandHistory.length;
                    input.value = '';
                }
            }
        }

                [atob('bG9yZW5h')]: showSecret,

            if (cmd === '') {

                return;
            }

            const handler = commands[cmd];
            if (handler) {
                await handler();
            } else {
                await addLine(`<span class="bullet">bash:</span> ${cmd}: command not found`);
                await addLine(`<span class="dim">Type 'help' for available commands</span>`);
            }
            
            await addLine('');
            showInputLine();
        }
